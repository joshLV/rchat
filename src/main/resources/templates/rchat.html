<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh" >
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<base th:href="${#httpServletRequest.getContextPath() + '/'}" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title translate="head.title.rchat"></title>
<!-- Bootstrap -->
<link href="stylesheets/bootstrap.min.css" rel="stylesheet" />
<link href="stylesheets/bootstrap-treeview.min.css" rel="stylesheet" />

<link href="stylesheets/css/style.css" rel="stylesheet" />
<link href="fonts/iconfonts/iconfont.css" rel="stylesheet" type="text/css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="javascripts/html5shiv.min.js"></script>
		<script src="javascripts/respond.min.js"></script>
    <![endif]-->

<script src="javascripts/require.js" async="async" defer="defer"
	data-main="javascripts/main"></script>
</head>
<body data-ng-controller="ctrl">
   	<div data-ng-include="'layout/head/_head.html'" class="head"></div>
   	<div class="menu-view" >
   		<div class="menu-html">
			<div data-ng-include="'layout/menu/_agents.html'"></div>
			<div data-ng-include="'layout/menu/_organizations.html'"></div>
			<div data-ng-include="'layout/menu/_segments.html'"></div>
			<div data-ng-include="'layout/menu/_accounts.html'"></div>
			<div data-ng-include="'layout/menu/_teams.html'"></div>
			<div data-ng-include="'layout/menu/_businesses.html'"></div>
			<div data-ng-include="'layout/menu/_credits.html'"></div>
			<div data-ng-include="'layout/menu/_servers.html'"></div>
			<div data-ng-include="'layout/menu/_reports.html'"></div>
			<div data-ng-include="'layout/menu/_olrate.html'"></div>
			<div data-ng-include="'layout/menu/_records.html'"></div>
			<div data-ng-include="'layout/menu/_logs.html'"></div>
   		</div>
	</div>
	<div class="blank-div">
		<input type="hidden" id="taken" th:value="${resource.id}"/>
		<input type="text" id="uType" data-ng-model="loginUser.type" style="display: none;"/>
	</div>
	<div class="content-view" >
		<div style="height: 100%;">
			<div data-ui-view="" style="height: 100%;" ></div>
		</div>
	</div>
</body>
</html>
