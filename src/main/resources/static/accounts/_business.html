<div class="content-div">
	<div class="table-div">
		<table >
			<thead>
				<tr>
					<th width="20%" class="tb-title"><span translate="menu.accounts.feeform"></span></th>
					<th ></th>
				</tr>
			</thead>
		</table>
		
		<table >
			<thead>
				<tr>
					<th width="20%" style="border-right: none;"><span translate="content.reports.choose_renew_business"></span></th>
					<th style="border-left: none;"></th>
				</tr>
			</thead>
		</table>
		<form name="renewForm" data-ng-submit="renewAccount(businesses)">
			<div style="min-height: 40em;">
				<input type="text" id="uid" data-ng-model="renewAccount.id" style="display: none;"/>
				<div data-ng-repeat="busi in businesses" style="margin-left: 20%; width: 70%" data-ng-if="busi.enabled">			
					<label style="width: 100%">
						<input name="business" type="text" data-ng-value="busi.name" style="float: left; width: 15%;border:none;height: 2.5em">
						<input type="number" step="1" ng-change="changeDeadline(busi)" data-ng-model="busi.creditYears" max="100" required="required" min="0" 
							   style="float: left;height:2.4em;margin-top: 0.1em">
						<span translate="content.operations.year" style="margin-left: 2%;float: left"></span>
						<input type="number" step="1" data-ng-model="busi.creditMonths" ng-change="changeDeadline(busi)" max="120" required="required" min="0" 
							   style="float: left;height:2.4em;margin-top: 0.1em;margin-left: 10%;">
						<span translate="content.operations.month" style="margin-left: 2%;float: left"></span>
						<span translate="content.operations.cost" style="margin-left: 15%;float: left"></span>
						<span style="margin-left: 2%; float: left" data-ng-if="busi.creditMonths>0 || busi.creditYears>0">{{(busi.creditMonths+busi.creditYears*12)*busi.creditPerMonth}}</span>
						<span style="margin-left: 2%; float: left" data-ng-if="!(busi.creditMonths>0) && !(busi.creditYears>0)">0</span>
						<span translate="content.reports.deadline" style="margin-left: 2%;float: left"></span>
						<span style="margin-left: 2%; float: left" >{{busi.deadline}}</span>
					</label>
				</div>
				<div style="margin-top: 3em;margin-left: 10%;">
					<label></label>
					<button type="submit" class="btn-sm btn-blue" translate="content.operations.submit"></button>
					<button type="reset" class="btn-sm btn-white" onclick="javascript:history.go(-1);" translate="content.operations.return"></button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="modal fade" id="alertModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h4 class="modal-title" data-ng-bind="alert_title"></h4>
				</div>
				<div class="modal-body">
					<span data-ng-bind="alert_message"></span>
				</div>
				<div class="modal-footer" data-ng-if="suc">
	            	<button type="button" class="btn btn-primary" data-ng-click="toFeeForm()" data-ui-self="accounts.backFeeList()"
	            		translate="content.operations.ok"></button> 
	            </div>
	      		<div class="modal-footer"></div>
	    	</div>  
		</div>
	</div>
</div>
